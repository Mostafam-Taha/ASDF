<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساعد الذكي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/chat-bot.css">
</head>
<body>
    <section class="section-chat-bot">
        <div class="container">
            <div class="chat-bot">
                <div class="bot">
                    مرحبا يا <span id="user-name">أسم المستخدم</span> كيف يمكنني مساعدتك؟
                </div>
            </div>
            <div class="chat-bot">
                <div class="bot">
                    <div id="activation-code">كود التفعيلى</div>
                    <div id="update-with-bot">التحديث مع البوت</div>
                    <div id="technical-support">دعم فنى</div>
                </div>
            </div>
        </div>
    </section>
    <div class="form">
        <input type="text" placeholder="ادخل رسالة">
        <div class="btn">
            <button>إرسال</button>
        </div>
    </div>

    <script src="./js/chat-bot-services.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var username = localStorage.getItem('username');
            if (username) {
                document.getElementById('user-name').textContent = username;
            }
        });
    </script>
</body>
</html>
