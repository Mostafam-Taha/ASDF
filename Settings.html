<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/settings.css">
    <style>
        .settings-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .settings-container form {
            display: none;
        }
        .settings-container button {
            margin-top: 10px;
        }
        .password-fields {
            display: none;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider:after {
            /* content: "غير مفعل"; */
            color: rgb(216, 216, 216);
            position: absolute;
            left: 10px;
            top: 50%;
            font-size: 12px;
            transform: translateY(-50%);
                    }

        input:checked + .slider:after {
            /* content: "مفعل"; */
            color: white;
            right: 10px;
        }

        .reset-warning {
            background-color: #ffdddd;
            border: 1px solid #f44336;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="settingsForm">
            <div class="page-search">
                <h4 class="by-search">اعدادات صفحة <a href="./search.html">بحث عن اجابة</a></h4>
                <label>
                    <input type="checkbox" id="darkMode"> الوضع الداكن
                </label><br><br>
                <label>
                    <input type="checkbox" id="showImages" checked> عرض الصور
                </label>
            </div>
            <!--  <button type="submit">حفظ التغييرات</button> -->
            <!-- <button type="button" id="reset-settings-btn">إعادة تعيين الإعدادات</button> -->
        </form>    
    </div>
    <div class="container-index">   
        <h4 class="index-box">الإعدادات الرئيسية</h4>
        <label style="display: none;">
            <label class="switch" >
                <input type="checkbox" id="showTelegramNotification" checked>
                <span class="slider"></span>
            </label>
            <span>الغاء الإشعارات</span>
        </label>
        <p style="font-weight: bold;">كلمة المرور</p>
        <button id="create-password-btn" style="display:none;">إنشاء كلمة مرور</button>
        <button id="remove-password-btn" style="display:none;">إلغاء كلمة مرور</button>
        <button id="forgot-password-btn">هل نسيت كلمة السر؟</button>
        <form id="settings-form" style="display:none;">
            <div id="password-fields" class="password-fields">
                <label for="new-password">كلمة المرور الجديدة:</label>
                <br>
                <input type="password" id="new-password" name="new-password" placeholder="ادخل كلمة المرور" required>
                <br>
                <label for="confirm-password">تأكيد كلمة المرور:</label>
                <br>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="تأكيد من كلمة المرور" required>
            </div>
            <input type="submit" class="confirm-password-class" value="حفظ">
        </form>
        <!-- نموذج إدخال كلمة المرور القديمة لإلغاء كلمة المرور -->
        <form id="remove-password-form" style="display:none;">
            <label for="old-password">كلمة المرور القديمة:</label>
            <br>
            <input type="password" id="old-password" placeholder="أكتب كلمة المرور" required>
            <br>
            <button type="submit">إلغاء كلمة مرور</button>
        </form>
        <!-- نموذج الكود التفعلي -->
        <form id="activationForm" style="display:none;">
            <label for="activationCode">الكود التفعلي:</label>
            <br>
            <input type="text" id="activationCode" placeholder="أدخل الكود التفعلي الخاص بك" required>
            <br>
            <button type="submit">تفعيل</button>
        </form>
        <!-- حاوية رسالة التنبيه -->
        <div id="reset-warning" class="reset-warning" style="display:none;">
            <p>هل أنت متأكد من أنك تريد إعادة تعيين الإعدادات؟</p>
            <button id="confirm-reset">تأكيد</button>
            <button id="cancel-reset">إلغاء</button>
        </div>
        <div class="dark-light">
            <p style="font-weight: bold;">الوضع</p>
            <div class="line-setting-mode"></div>
            <div class="line-setting-mode-2"></div>
            <div style="cursor: pointer; display: inline;"><i class="fa-solid fa-circle-half-stroke"></i>تغير الوضع</div>
        </div>     
        <div class="language-selector">
            <label for="language-select">اختر اللهجة:</label>
            <select id="language-select">
                    <option value="fusha">العربية الفصحى</option>
                    <option value="masri">اللهجة المصرية</option>
                </select>
            </div>
        
        <div class="slider-pomo-section">
            <label class="toggle-unpomo" for="toggle-section">
                <input type="checkbox" id="toggle-section" checked>
                <span class="slider-pomo"></span>
            </label>
            <span>إظهار/إخفاء قسم التوقيت في الصفحة الرئيسية</span>
        </div>
    </div>
    <script src="js/settings.js"></script>
    <script src="js/light-dark-mode-2.js"></script>
</body>
</html>
